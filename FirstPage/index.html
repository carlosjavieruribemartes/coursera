<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="css\menu.css">
    <title>First Project Menu</title>
  </head>
  <body>
    <h1>Our Menu</h1>

    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-11">
        <div class="container">
          <p class="top-right">Chicken</p>
          <image src="https://image.shutterstock.com/image-photo/roast-chicken-drumsticks-french-fries-600w-1667605288.jpg" alt="Roast chicken rumsticks french fries - $32" class="center">
            <section class="bottom-left">
              Roast chicken with french fries $32
          </section>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-11">
        <div class="container">
          <p class="top-right">Beef</p>
          <image src="https://image.shutterstock.com/image-photo/medium-rare-sliced-grilled-striploin-600w-1187829784.jpg" alt="Luscious grilled striploin veal - $38" class="center">
          <section class="bottom-left">
            Luscious grilled striploin veal $38
          </section>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-12 col-sm-11">
        <div class="container">
          <p class="top-right">Sushi</p>
          <image src="https://image.shutterstock.com/image-photo/japanese-sushi-food-maki-ands-600w-1470615731.jpg" alt="Delicious set: uramaki, hosomaki y nigiri - $14" class="center">
          <section class="bottom-left">
            Delicious uramaki, hosomaki y nigiri $18
          </section>
        </div>
      </div>
    </div>

  </body>
</html>
